<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>

  <body class="bg-info">
    <div class="text-center display-2">STOP WATCH</div>
    <div
      class="container display-3 d-flex flex-row justify-content-center fw-bold gap-2 timer"
    >
      <span class="hour">00</span> : <span class="minute">00</span> :
      <span class="second">00</span> : <span class="millisecond">00</span>
    </div>

    <div
      class="container d-flex flex-row justify-content-center mt-3 gap-5 btns"
    >
      <button type="button" class="btn btn-lg btn-primary">Start</button>
      <button type="button" class="btn btn-lg btn-danger">Reset</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
